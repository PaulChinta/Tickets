<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<form>
<div class="mb-3">
    <label   class="form-label">passport_number</label>
    <input type="text" class="form-control" id="p_num" name="p_num">
  </div>

  <div class="mb-3">
    <label   class="form-label">first_name</label>
    <input type="text" class="form-control" id="first_name" name="first_name">
  </div>
   <div class="mb-3">
    <label   class="form-label">last_name</label>
    <input type="text" class="form-control" id="last_name" name="last_name">
  </div>
<div class="mb-3">
    <label   class="form-label">email_id</label>
    <input type="email" class="form-control" name="email_id" id="email_id" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
   <div class="mb-3">
    <label for="gender"  class="form-label">Gender</label>
    <select name="gender" id="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
  
</select>
  </div>
<div class="mb-3">
    <label   class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
  </div>
  
  <button type="submit" class="btn btn-primary" name="submit" id="submit">Submit</button>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

 
</body>
</html>
